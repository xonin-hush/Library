<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
   
    <title>Library</title>
</head>
<body>
    <script src="./script.js" async defer></script>
    <button id="show-button">Add new book</button>
    <dialog>
        <form >
            Enter your book's details
            <div>
                <label for="first-name">Book's Name</label>
                <input type="text" id="book-name" name="book-name" required>
            </div>
            <div>
                <label for="author-name">Author's Name</label>
                <input type="text" id="author-name" name="author-name" required>
            </div>
            <div>
                <label for="pages-number">Pages' Number</label>
                <input type="number" id="pages-number" name="pages-number" required>
            </div>
            <div>
                <label for="read-status">To Read</label>
                <input type="radio" id="book-name" name="read-status" required>

                <label for="read-status">Read</label>
                <input type="radio" id="book-name" name="read-status" required>

                <label for="read-status">Currently Reading</label>
                <input type="radio" id="read-status" name="read-status" required>
            </div>
        </form>
        <button id="submit">Submit</button>
        <button id="cancel">Cancel</button>

    </dialog>
    

</body>
</html>
